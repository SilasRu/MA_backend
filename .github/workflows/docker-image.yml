name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
    - name: docker login

      run: |
        docker login -u ${{secrets.DOCKER_HUB_USERNAME}} -p ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag transcript-analyser:latest
    
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_HUB_USERNAME}}/transcript-analyser
        